<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">
                                Home
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Series
                            </a>

                            <ul class="dropdown-menu" id="elmenu">
                            </ul>


                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="nuevo.html">
                                Nuevo Personaje
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="modificar.html">
                                Modificar personaje
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <img src="https://d500.epimg.net/cincodias/imagenes/2020/12/31/lifestyle/1609408585_467254_1609408795_noticia_normal.jpg" />
        <script src="./../js/bootstrap.bundle.js"></script>
        <script src="./../js/jquery-3.7.1.min.js"></script>
        <script>
            var urlSeries = "https://apiseriespersonajes.azurewebsites.net/"
            $(document).ready(function () {
                var request = "api/series";
                var html = "";

                $.ajax({
                    "url": urlSeries + request,
                    "type": "GET",
                    success: function (data) {
                        $.each(data, function (index, serie) {
                            var serieid = serie.idSerie
                            html += "<li><a href='serie.html?id=" + serieid + "'>" + serie.nombre + "</a></li>";
                        })
                        $("#elmenu").html(html);
                    }
                })
            })
        </script>

    </div>
</body>

</html>
